    <style>
        /* Custom scrollbar for a cleaner look (dark theme) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f5f5f5; /* Light gray for white theme */
        }
        ::-webkit-scrollbar-thumb {
            background: #d4d4d4; /* Corresponds to Tailwind neutral-300 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a3a3a3; /* Corresponds to Tailwind neutral-400 */
        }
        /* Page Load Animations */
        @keyframes fade-in-left {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
